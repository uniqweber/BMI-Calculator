<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/build.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <main class="h-screen p-6 flex items-center justify-center">
      <div
        class="w-full sm:w-80 p-4 min-h-96 rounded-xl border border-gray-300"
      >
        <form action="">
          <div>
            <label
              for="height"
              class="block mb-2 text-sm font-medium text-white"
              >First name</label
            > 
            <input
              type="number"
              id="height"
              class="bg-white border-gray-300 focus:border-blue-600 transition-all duration-300 text-black text-sm rounded outline-none border block w-full p-2"
              placeholder="HEIGHT CM"
              required
            />
          </div>
        </form>
      </div>
    </main>
    <!-- script file -->
    <script src="script.js"></script>
  </body>
</html>
